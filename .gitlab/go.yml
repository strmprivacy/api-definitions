include:
  - project: 'strmprivacy/tools-and-utilities/ci-templates'
    file: '/go/base.yml'
  - project: 'strmprivacy/tools-and-utilities/ci-templates'
    file: '/go/publish.yml'

generate-go:
  stage: generate
  image: namely/protoc-all:latest # FIXME this should be updated by Renovate bot! and should be set to the grpc version
  before_script:
    - apt-get install -y make unzip
    # Ensure that the protoc compiler has the Google protos
    - make default-google-dependencies
  script:
    - make go-generate
  artifacts:
    paths:
      - lang/go/build
      - lang/go/VERSION
    reports:
      dotenv: VERSION.env
  needs:
    - buf-lint
    - aip-guidelines-lint
    - breaking
  except:
    - master

go-build:
  extends:
    - .go-needs
    - .go
  script:
    - make go-build
  only:
    - /^renovate\/build-only.*$/

.go-needs:
  stage: publish
  variables:
    GIT_USER_EMAIL: "apis@strmprivacy.io"
    GIT_USER_NAME: "strmprivacy-io"
    REPOSITORY_URL: "https://git:${GITHUB_TOKEN}@github.com/strmprivacy/api-definitions-go.git"
  dependencies:
    - generate-go
  needs:
    - generate-go

go-repo-update:
  extends:
    - .go-needs
    - .go-repo-update
  script:
    - make go-setup
    - cp -f -r lang/go/build/* lang/go/README.md lang/go/VERSION lang/go/LICENSE "${CI_COMMIT_SHA}"

go-repo-update-and-tag:
  extends:
    - .go-needs
    - .go-repo-update-and-tag
  script:
    - make go-setup
    - cp -f -r lang/go/build/* lang/go/README.md lang/go/VERSION lang/go/LICENSE "${CI_COMMIT_SHA}"
