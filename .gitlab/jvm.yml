include:
  - project: 'stream-machine/tools-and-utilities/ci-templates'
    file: '/gradle/build-and-test.yml'
  - project: 'stream-machine/tools-and-utilities/ci-templates'
    file: '/gradle/jar-publish.yml'

.jvm-needs:
  stage: publish
  needs:
    - buf-lint
    - aip-guidelines-lint
    - breaking

jvm-artifact-snapshot:
  extends:
    - .jvm-needs
    - .jar-snapshot-template
  script:
    - make jvm-publish

jvm-artifact-release:
  extends:
    - .jvm-needs
    - .jar-release-template
  script:
    - make jvm-publish
