syntax = "proto3";
package io.streammachine.internal_api.entities.v1;
option go_package = "streammachine.io/api/internal_api/entities/v1;entities";

option java_multiple_files = true;

import "io/streammachine/api/entities/v1/entities_v1.proto";

/* Stream Extended */
message StreamExt {
  io.streammachine.api.entities.v1.Stream stream = 1;
  string topic = 2;
  string uuid = 3;
  /* whether or not a key stream EXISTS for this stream.
   * So when this flag is true, there are TWO topics associated with this stream. */
  bool key_stream = 4;
}

message DecrypterExt {
  StreamExt source = 1;
  repeated StreamExt derived = 2;
  string uuid = 3;
}

message SinkExt {
  io.streammachine.api.entities.v1.Sink sink = 1;
  string uuid = 2;
}

message BatchExporterExt {
  io.streammachine.api.entities.v1.BatchExporter batch_exporter = 1;
  string uuid = 2;
  io.streammachine.api.entities.v1.SinkType sink_type = 3;
}

message KafkaExporterExt {
  io.streammachine.api.entities.v1.KafkaExporter exporter = 1;
  string uuid = 2;
}

message KafkaClusterExt {
  io.streammachine.api.entities.v1.KafkaCluster cluster = 1;
}

message KafkaUserExt {
  io.streammachine.api.entities.v1.KafkaUser user = 1 ;
}
